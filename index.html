<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="preloader.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#d6d2ca" />
    <title>Plateforme 10 - Interactive Map</title>
  </head>
  <body>
    <!-- <div id="debug"></div> -->

    <!-- Preloader -->
    <div class="preloader">
      <div class="preloader-wrapper">
        <div class="loading">
          <img class="loader" src="/images/loader.svg" alt="Loader">
          <p class="loading-progress">0</p>
        </div>
      </div>
    </div>

    <!-- Experience -->
    <div class="experience">
      <canvas class="experience-canvas"></canvas>
    </div>  

    <!-- Main -->
    <main>
      <div class="point window restaurant">
        <img class="label icn" src="/images/point_of_view.svg" alt="Restaurant Icon">
        <div class="text">The Window</div>
      </div>
      <div class="point molbert restaurant">
        <img class="label icn" src="images/point_of_view.svg" alt="Restaurant Icon">
        <div class="text">The Molbert</div>
      </div>
      <div class="point wall restaurant">
        <img class="label icn" src="/images/point_of_view.svg" alt="Restaurant Icon">
        <div class="text">The Wall </div>
      </div>

      <!-- Info Panels  -->
      <div class="info-panel">
        <div class="info-panel-header">
          <img class="close" src="/images/icn-close.svg" alt="">
        </div>
        <div class="info-panel-content">
          <div class="info-panel-content-wrapper">
            <img class="info-panel-image" src="" alt="">
            <img class="info-panel-logo" src="" alt="">
            <h2 class="info-panel-title"></h2>
            <p class="info-panel-lead"></p>
            <p class="info-panel-description"></p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div id='footer' class="controls">
        <p id='pos'></p>
        <p id='vektor'></p>
      </div>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
